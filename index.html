<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Keywords -->
    <meta name="keywords" content="Social, NewsFeed, Post">
    <!-- Description -->
    <meta name="description" content="Social media new feed, read, share, and stay connected">
    <!-- Title -->
    <title>Title</title>
    <!-- GoogleFont -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:700" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header (navigation)-->
    <header>
        <div class="wrapper">
            <!-- navBar -->
            <div class="navBar">
                <!-- hamburger menu -->
                <button id="hamburgerMenu">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </button>
                <!-- logo -->
                <a href="#">
                    <img src="" alt="">
                </a>
                <!-- userIcon -->
                <a href="" class="user">
                    <i class="fas fa-user"></i>
                </a>
            </div>
            <!-- navMenu -->
            <nav id="menu" class="menu">
                <!-- list -->
                <ul>
                    <!-- list items -->
                    <li>
                        <!-- itemLink -->
                        <a href="">
                            <!-- menuItemIcon -->
                            <i class="fas fa-user"></i>
                            <!-- menuItemText -->
                            <p>View your profile</p>
                        </a>
                    </li>
                    <li>
                        <!-- itemLink -->
                        <a href="">
                            <!-- menuItemIcon -->
                            <i class="fas fa-cog"></i>
                            <!-- menuItemText -->
                            <p>Settings & Privacy</p>
                        </a>
                    </li>
                    <li>
                        <!-- itemLink -->
                        <a href="">
                            <!-- menuItemIcon -->
                            <i class="fas fa-sign-out-alt"></i>
                            <!-- menuItemText -->
                            <p>Logout</p>
                        </a>
                    </li>
                    <li>
                        <!-- itemLink -->
                        <a href="">
                            <!-- menuItemIcon -->
                            <i class="fas fa-shield-alt"></i>
                            <!-- menuItemText -->
                            <p>Terms & Conditions</p>
                        </a>
                    </li>
                    <li>
                        <!-- itemLink -->
                        <a href="">
                            <!-- menuItemIcon -->
                            <i class="fas fa-question"></i>
                            <!-- menuItemText -->
                            <p>Help & Support</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- //headerEnds -->

    <!-- mainContent (news feed) -->
    <main>
        <div id="news" class="wrapper">
            <!-- post populate in here -->
        </div>
    </main>
    <!-- //mainContentEnds -->

    <!-- createPost -->
    <section class="creatPost">
        <div class="wrapper">
            <!-- postForm -->
            <form action="#">
                <!-- imgPreview -->
                <fieldset class="postImgPreview">
                    <!-- Remove img if added -->
                    <div id="close" class="close">
                        <i class="fas fa-times"></i>
                    </div>
                    <!-- preview img -->
                    <img id="previewDisplay"/>
                </fieldset>
                <!-- postTextBox -->
                <fieldset class="postText">
                    <label for="userInput">Write Post...</label>
                    <input id="userInput" type="text" placeholder="Write Post...">  
                </fieldset>
                <!-- postBtns -->
                <fieldset class="postBtns">
                    <!-- Add Img to Post? -->
                    <label for="newImg">
                        <img src="assets/addImgIcon.svg" alt="Upload Image to post?">
                    </label>
                    <input onchange="display(event)" id="newImg" name="newImg" type="file" accept="image/*">
                    <!-- On click add post to feed -->
                    <button id="post">Post</button>
                </fieldset>
            </form>
        </div>
    </section>
    <!-- //createPostEnds -->

    <!-- footer -->
    <footer>
        <div class="wrapper">
            <p>Copyright ZC 2021</p>
        </div>
    </footer>
    <!-- //footerEnds -->


    <!-- Script -->
    <script src="script/script.js"></script>
</body>
</html>
