<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Keywords -->
    <meta name="keywords" content="Social, NewsFeed, Post">
    <!-- Description -->
    <meta name="description" content="Social media new feed, read, share, and stay connected">
    <!-- Title -->
    <title>U POST</title>
    <!-- GoogleFont -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu:700,100" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body id="app">
    <!-- header (navigation)-->
    <header>
        <div class="wrapper">
            <!-- navBar -->
            <div class="navBar">
                <!-- hamburger menu -->
                <div class="hamburgerMenu" id="hamburgerMenu">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
                <!-- logo -->
                <a class="logo"  href="#">
                    <!-- logo -->
                    <img src="assets/logo.svg" alt="">
                </a>
                <!-- userIcon -->
                <a class="user" href="#" class="user">
                    <!-- Profile Photo From https://unsplash.com/photos/KjhtJp7Rh3E Photo By: Tofan Teodor    -->
                    <img src="assets/tofan-teodor-ProfilePhoto.jpg" alt="John Doe">
                </a>
            </div>
            <!-- end of navBar -->
        </div>
      
        <!-- navMenuCheckbox -->
        <input class="openDD" id="openDD" type="checkbox">

        <!-- dropDown navMenu -->
        <nav id="menu" class="menu">
            <!-- dropdown list -->
            <ul>
                <!-- Profile -->
                <li> 
                    <!-- itemLink -->
                    <a href="#">
                        <div class="wrapper">
                            <!-- menuItemIcon -->
                            <i class="fas fa-user"></i>
                            <!-- menuItemText -->
                            <p>View your profile</p>
                        </div>
                    </a>
                </li>
                <!-- Settings & Privacy -->
                <li> 
                    <!-- itemLink -->
                    <a href="#">
                        <div class="wrapper">
                            <!-- menuItemIcon -->
                            <i class="fas fa-cog"></i>
                            <!-- menuItemText -->
                            <p>Settings & Privacy</p>
                        </div>
                    </a>
                </li>
                <!-- Logout -->
                <li> 
                    <!-- itemLink -->
                    <a href="#">
                        <div class="wrapper">
                            <!-- menuItemIcon -->
                            <i class="fas fa-sign-out-alt"></i>
                            <!-- menuItemText -->
                            <p>Logout</p>
                        </div>
                    </a>
                </li>
                <!-- Terms & Conditions -->
                <li> 
                    
                    <!-- itemLink -->
                    <a  href="#">
                        <div class="wrapper">
                            <!-- menuItemIcon -->
                            <i class="fas fa-shield-alt"></i>
                            <!-- menuItemText -->
                            <p>Terms & Conditions</p>
                        </div>
                    </a>
                </li>
                <!-- Help & Support -->
                <li> 
                    <!-- itemLink -->
                    <a  href="#">
                        <div class="wrapper">
                            <!-- menuItemIcon -->
                            <i class="fas fa-question"></i>
                            <!-- menuItemText -->
                            <p>Help & Support</p>
                        </div>
                    </a>
                </li>
            </ul>
            <!-- end of dropdown list -->

            <!-- Close dropdown nav -->
            <div id="closeBar"class="closeBar"></div>
        </nav>
        <!-- end of dropdown menu -->
        
    </header>
    <!-- //headerEnds -->

    <!-- mainContent (news feed) -->
    <main>
        <div id="news" class="wrapper newsFeed">
            <!-- posts populate in here -->
        </div>
    </main>
    <!-- //mainContentEnds -->

    <!-- createPost -->
    <section class="createPost">
        <div class="wrapper">
            <!-- postForm -->
            <form action="#">
                <input id="postBoxLayout" class="postBoxLayout" type="checkbox">
                <!-- imgPreview -->
                <fieldset  id="postImgPreview"class="postImgPreview">
                    <!-- Remove img if added -->
                    <div id="close" class="close">
                        <i class="fas fa-times"></i>
                    </div>
                    <!-- preview img -->
                    <img  id="previewDisplay"/>
                </fieldset>
                <!-- postTextBox -->
                <fieldset id="postText" class="postText">
                    <label class="userInputLabel" for="userInput">Write Post...</label>
                    <textarea  id="userInput" type="text" placeholder="Write Post..."> </textarea>
                </fieldset>
                <!-- postBtns -->
                <fieldset id="postBtns" class="postBtns">
                    <!-- Add Img to Post? -->
                    <label for="newImg">
                        <img src="assets/addImgIcon.svg" alt="Upload Image to post?">
                    </label>
                    <input class="newImgInput" onchange="display(event)" id="newImg" name="newImg" type="file" accept="image/*">
                    <!-- On click add post to feed -->
                    <button id="post">Post</button>
                </fieldset>
            </form>
        </div>
    </section>
    <!-- //createPostEnds -->

    <!-- errMessage -->
    <div id="errMessage" class="errMessage">
        <div class="wrapper failMessageContainer">
            <!-- failImg -->
            <div class="failImg">
                <img src="assets/Fail.svg">
            </div>
            <!-- fail post message -->
            <h2>Failed to post.</h2>
            <p>Please add message and or Image to post.</p>
            <!-- close fail message -->
            <button id="gotIt" class="failBtn">Got it!</button>
        </div>
    </div>
    <!-- //errMessageEnds -->

    <!-- successMessage -->
    <div id="success" class="posted">
        <div class="wrapper">
            <p>your post was a success!</p>
        </div>
    </div>
    <!-- //successMessageEnds -->

    <!-- Script -->
    <script src="script/script.js"></script>

    <!-- Created By Zoe Connolly 2021 -->
</body>
</html>
